<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- standart -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Index#</title>
    <!-- font -->
    <link
            rel="preconnect"
            href="https://fonts.googleapis.com">
    <link
            rel="preconnect"
            href="https://fonts.gstatic.com"
            crossorigin>
    <link
            href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,300&display=swap"
            rel="stylesheet">
    <!-- css -->
    <link th:href="@{/styles/admin.css}"
          type="text/css"
          rel="stylesheet">
    <!-- bootstrap -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
            crossorigin="anonymous">
    <!-- other -->

</head>
<body>

    <!-- Navigation -->

    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container">
            <h3>Seller's personal account</h3>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ms-auto">

                    <li class="nav-item active">
                        <a class="nav-link" th:href="@{/seller}">
                            Product List
                        </a>
                    </li>

                    <li class="nav-item active">
                        <a class="nav-link" th:href="@{/seller/add}">
                            Add item
                        </a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/seller/orderList}">
                            Orders list
                        </a>
                    </li>

                    <form th:class="formLogout" method="post" th:action="@{/logout}"
                          style="margin: auto;">
                        <li>
                            <input th:class="inputLogout" type="submit" value="Log out"
                                   style="border: none;
                      background-color: transparent;
                      color: #8c7972f0;
                      margin-bottom: 0px;">
                        </li>
                    </form>

                </ul>
            </div>
        </div>
    </nav>

    <!-- Navigation END -->
    <br>
    <br>
    <br>

    <div style="padding: 10px">
        <h3>Catalog</h3>
        <hr>

        <div class="parent" th:each="product : ${products}">

            <div class="div1">

                <a th:href="@{/seller/info/{id}(id=${product.getId()})}" th:text="${product.getTitle()}" id="title"></a>

                <p th:text="'Id: ' + ${product.getId()}"></p>
<!--                <p th:text="'Name: ' + ${product.getTitle()}"></p>-->
                <p th:text="'Details: ' + ${product.getDescription()}"></p>
                <p th:text="'Price: ' + ${product.getPrice()}"></p>
                <p th:text="'Category: ' + ${product.getCategory().getName()}"></p>
                <p th:text="'Store: ' + ${product.getWarehouse()}"></p>
                <p th:text="'Seller: ' + ${product.getSeller()}"></p>

            </div>
            <div class="div2">

                <img th:src="'/img/' + ${product.imageList[0].getFileName()}"
                     width="300px">

            </div>
            <div class="div3">

                <a th:href="@{/seller/edit/{id}(id=${product.getId()})}">Edit item</a>
                <br><br>

            </div>
            <hr>
        </div>

    </div>

    <!-- Extra -->
    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
            crossorigin="anonymous"></script>
</body>
</html>
