<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- standart -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Index#</title>
    <!-- font -->
    <link
            rel="preconnect"
            href="https://fonts.googleapis.com">
    <link
            rel="preconnect"
            href="https://fonts.gstatic.com"
            crossorigin>
    <link
            href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,300&display=swap"
            rel="stylesheet">
    <!-- css -->
    <link th:href="@{/styles/index.css}"
          type="text/css"
          rel="stylesheet">
    <!-- bootstrap -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
            crossorigin="anonymous">
    <!-- other -->

</head>
<body>

    <!-- Navigation -->

    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container">
            <h3>Seller's personal account</h3>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ms-auto">

                    <li class="nav-item active">
                        <a class="nav-link" th:href="@{/seller}">
                            Product List
                        </a>
                    </li>

                    <li class="nav-item active">
                        <a class="nav-link" th:href="@{/seller/add}">
                            Add item
                        </a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/seller/orderList}">
                            Orders list
                        </a>
                    </li>

                    <form th:class="formLogout" method="post" th:action="@{/logout}"
                          style="margin: auto;">
                        <li>
                            <input th:class="inputLogout" type="submit" value="Log out"
                                   style="border: none;
                          background-color: transparent;
                          color: #8c7972f0;
                          margin-bottom: 0px;">
                        </li>
                    </form>

                </ul>
            </div>
        </div>
    </nav>

    <!-- Navigation END -->
    <br>
    <br>
    <br>

    <div style="padding: 15px">
        <h3>Edit product</h3>
        <form th:method="POST" th:action="@{/seller/edit/{id}(id=${editProduct.getId()})}" th:object="${editProduct}">
            <label for="title">Enter a description: </label>
            <input type="text" th:field="*{title}" placeholder="Name" id="title">
            <div style="color: red" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
            <br>
            <br>
            <label for="description">Enter details: </label>
            <textarea th:field="*{description}" placeholder="Details" id="description"></textarea>
            <div style="color: red" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>
            <br>
            <br>
            <label for="price">Enter price: </label>
            <input type="number" th:field="*{price}" min="1" step="0" id="price">
            <div style="color: red" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></div>
            <br>
            <br>
            <label for="warehouse">Enter store information: </label>
            <input type="text" th:field="*{warehouse}" placeholder="Store" id="warehouse">
            <div style="color: red" th:if="${#fields.hasErrors('warehouse')}" th:errors="*{warehouse}"></div>
            <br>
            <br>
            <label for="category">Select product category: </label>
            <select name="category" th:field="*{category}" id="category">
                <div th:each="element : ${category}">
                    <option th:text="${element.getName()}" th:value="${element.getId()}"></option>
                </div>
            </select>
            <br>
            <br>
            <label for="seller">Enter store details: </label>
            <textarea th:field="*{seller}" placeholder="Store" id="seller"></textarea>
            <div style="color: red" th:if="${#fields.hasErrors('seller')}" th:errors="*{seller}"></div>
            <br>
            <br>
            <input type="submit" value="Edit">
        </form>
    </div>
    <!-- Extra -->
    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
            crossorigin="anonymous"></script>

</body>
</html>
