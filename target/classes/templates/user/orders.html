<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- standart -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Index#</title>
    <!-- font -->
    <link
            rel="preconnect"
            href="https://fonts.googleapis.com">
    <link
            rel="preconnect"
            href="https://fonts.gstatic.com"
            crossorigin>
    <link
            href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,300&display=swap"
            rel="stylesheet">
    <!-- css -->
    <link th:href="@{/styles/userPage.css}"
          type="text/css"
          rel="stylesheet">
    <!-- bootstrap -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
            crossorigin="anonymous">
    <!-- other -->

</head>
<body>

    <!-- Navigation -->

    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container">
            <a th:href="@{/index/user}" >
                <img
                        width= 50px;
                        height= 25px;
                        src="/images/logo.png"
                >
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ms-auto">

                    <li class="nav-item active">
                        <a
                                class="nav-link"
                                th:href="@{/index/user}"
                        >
                            Home
                        </a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/userPage}">
                            Account
                        </a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/cart}">
                            Cart
                        </a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/warranty/user}">
                            Warranty
                        </a>
                    </li>

                    <form th:class="formLogout" method="post" th:action="@{/logout}"
                          style="margin: auto;">
                        <li>
                            <input th:class="inputLogout" type="submit" value="Log out"
                                   style="border: none;
                                  background-color: transparent;
                                  color: #8c7972f0;
                                  margin-bottom: 0px;">
                        </li>
                    </form>

                </ul>
            </div>
        </div>
    </nav>

    <!-- Navigation END -->

    <div style="padding-top: 90px; padding-left: 20px;">
        <h3>Orders</h3>

        <div style="display: inline-flex; flex-wrap: wrap;">

            <div style="padding: 10px" th:each="order : ${orders}">
                <h3 th:text="'Order: ' + ${order.getId()}"></h3>
    <!--            <h4 th:text="'ID заказа: ' + ${order.getNumber()}"></h4>-->
                <img th:src="'/img/' + ${order.getProduct().imageList[0].getFileName()}" width="200px">
                <p th:text="'' + ${order.getProduct().getTitle()}"></p>
                <p th:text="'Quantity: ' + ${order.getCount()}"></p>
                <p th:text="'Price: ' + ${order.getPrice()}"></p>
                <p th:text="'Order date: ' + ${#temporals.format(order.getDateTime(), 'dd-MMM-yyyy')}"></p>
                <p th:text="'Status: ' + ${order.getStatus()}"></p>

                <a class="dropdown-item"
                   th:href="@{/orders/editStatusCanceled/{id}(id=${order.getId()})}">
                    Cancel the order
                </a>

                <hr>
            </div>

        </div>
    </div>



    <!-- Extra -->
    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
            crossorigin="anonymous"></script>
</body>
</html>
