<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <!-- standart -->
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Index#</title>
  <!-- font -->
  <link
          rel="preconnect"
          href="https://fonts.googleapis.com">
  <link
          rel="preconnect"
          href="https://fonts.gstatic.com"
          crossorigin>
  <link
          href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,300&display=swap"
          rel="stylesheet">
  <!-- css -->
  <link th:href="@{/styles/index.css}"
        type="text/css"
        rel="stylesheet">
  <!-- bootstrap -->
  <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
          crossorigin="anonymous">
  <!-- other -->

</head>
<body>

  <!-- Navigation -->

  <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
    <div class="container">
      <h3>Administrator's personal account</h3>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ms-auto">

          <li class="nav-item active">
            <a class="nav-link" th:href="@{/admin}">
              Product List
            </a>
          </li>

          <li class="nav-item active">
            <a class="nav-link" th:href="@{/admin/add}">
              Add item
            </a>
          </li>

          <li class="nav-item">
            <a class="nav-link" th:href="@{/admin/personList}">
              Users list
            </a>
          </li>

          <li class="nav-item">
            <a class="nav-link" th:href="@{/admin/orderList}">
              Orders list
            </a>
          </li>

          <form th:class="formLogout" method="post" th:action="@{/logout}"
                style="margin: auto;">
            <li>
              <input th:class="inputLogout" type="submit" value="Log out"
                     style="border: none;
                            background-color: transparent;
                            color: #8c7972f0;
                            margin-bottom: 0px;">
            </li>
          </form>

        </ul>
      </div>
    </div>
  </nav>

  <!-- Navigation END -->

  <br>
  <br>
  <br>

  <div style="padding: 10px">
    <h3>Users list</h3>

    <div th:each="person : ${persons}">

      <p th:text="'User ID: ' + ${person.getId()}"></p>
      <p th:text="'User login: ' + ${person.getLogin()}"></p>
      <p th:text="'User status: ' + ${person.getRole}"></p>

      <li class="nav-item4 dropdown" style="list-style-type: none;">
        <a class="nav-link dropdown-toggle" role="button" data-bs-toggle="dropdown" aria-expanded="false">
          Measure user status
        </a>

        <ul class="dropdown-menu">

          <li>
            <a class="dropdown-item"
               th:href="@{/admin/personList/setRole1/{id}(id=${person.getId()})}">
              Buyer
            </a>
          </li>

          <li>
            <a class="dropdown-item"
               th:href="@{/admin/personList/setRole2/{id}(id=${person.getId()})}">
              Administrator
            </a>
          </li>

          <li>
            <a class="dropdown-item"
               th:href="@{/admin/personList/setRole3/{id}(id=${person.getId()})}">
              Seller
            </a>
          </li>

          <li>
            <a class="dropdown-item"
               th:href="@{/admin/personList/setRole4/{id}(id=${person.getId()})}">
              Block user
            </a>
          </li>

          <li>
            <a class="dropdown-item"
               th:href="@{/admin/deleteUser/{id}(id=${person.getId()})}">
              Delete user
            </a>
          </li>

        </ul>
      </li>
      <hr>
    </div>
  </div>

  <!-- Extra -->
  <script
          src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
          crossorigin="anonymous"></script>
</body>
</html>
