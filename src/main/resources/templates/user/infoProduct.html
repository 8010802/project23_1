<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- standart -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Index#</title>
    <!-- font -->
    <link
            rel="preconnect"
            href="https://fonts.googleapis.com">
    <link
            rel="preconnect"
            href="https://fonts.gstatic.com"
            crossorigin>
    <link
            href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,300&display=swap"
            rel="stylesheet">
    <!-- css -->
    <link th:href="@{/styles/userPage.css}"
          type="text/css"
          rel="stylesheet">
    <!-- bootstrap -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
            crossorigin="anonymous">
    <!-- other -->

</head>
<body>

    <!-- Navigation -->

    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container">
            <a th:href="@{/index/user}" >
                <img
                        width= 50px;
                        height= 25px;
                        src="/images/logo.png"
                >
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ms-auto">

                    <li class="nav-item active">
                        <a
                                class="nav-link"
                                th:href="@{/index/user}"
                        >
                            Home
                        </a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/userPage}">
                            Account
                        </a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/warranty/user}">
                            Warranty
                        </a>
                    </li>

                    <form th:class="formLogout" method="post" th:action="@{/logout}"
                          style="margin: auto;">
                        <li>
                            <input th:class="inputLogout" type="submit" value="Log out"
                                   style="border: none;
                          background-color: transparent;
                          color: #8c7972f0;
                          margin-bottom: 0px;">
                        </li>
                    </form>

                </ul>
            </div>
        </div>
    </nav>

    <!-- Navigation END -->

    <br>
    <br>
    <br>

    <div style="margin: 15px">

        <p th:text="'Name: ' + ${product.getTitle()}"></p>
        <p th:text="'Details: ' + ${product.getDescription()}"></p>
        <p th:text="'Price: ' + ${product.getPrice()}"></p>
        <p th:text="'Store: ' + ${product.getWarehouse()}"></p>
        <p th:text="'Seller: ' + ${product.getSeller()}"></p>
        <p th:text="'Category: ' + ${product.getCategory().getName()}"></p>

        <a th:href="@{/cart/add/{id}(id=${product.getId()})}">Add to cart</a>
        <br>

        <div style="display: inline-flex; flex-wrap: wrap;" th:each="img : ${product.getImageList()}">
        <img th:src="'/img/' + ${img.getFileName()}" width="300px">
    </div>

    <!-- Extra -->
     <script
     src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
     integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
     crossorigin="anonymous"></script>
</div>
</body>
</html>
